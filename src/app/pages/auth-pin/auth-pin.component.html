<div id="login" fxLayout.xs="column" fxLayoutAlign="center">
    <div class="item item-1" fxFlex="30%" fxFlexOrder="1"></div>
    <div class="item item-1" fxFlex="30%" fxFlexOrder="3"></div>
    <div
        class="flexLogin"
        fxLayout="column"
        fxFlexOrder="2"
        fxLayoutAlign="center center"
        fxFlex="50%"
    >
        <mat-card class="cardLogin">
            <div fxLayoutAlign="center" class="logo">
                <img id="imgLogo" src="../../../assets/arcaLogo.png" />
            </div>
            <div class="title" fxLayoutAlign="center">
                Autenticação
            </div>
            <br />
            <div fxLayoutAlign="center">
                <mat-card class="title2">
                    Insira abaixo o PIN informado no seu email.
                </mat-card>
            </div>
            <br />
            <form>
                <div class="example-container">
                    <div fxLayoutAlign="center">
                        <mat-form-field appearance="outline">
                            <mat-label>PIN</mat-label>
                            <input matInput placeholder="" />
                            <mat-icon matSuffix>https</mat-icon>
                        </mat-form-field>
                    </div>

                    <br />
                    <div fxLayoutAlign="center">
                        <button
                            class="submit-button"
                            mat-button
                            color="primary"
                        >
                            Verificar
                        </button>
                    </div>
                    <br />
                    <br />
                    <div fxLayoutAlign="center">
                        <a
                            mat-button
                            class="forgot-password"
                            routerLink="/login"
                        >
                            Voltar para o login
                        </a>
                    </div>
                    <br />
                </div>
            </form>
        </mat-card>
    </div>
</div>
